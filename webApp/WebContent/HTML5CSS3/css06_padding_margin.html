<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 
		margin : 객체의 바깥쪽 여백 확보
			margin-left, margin-top, margin-right, margin-bottom
		padding : 객체의 안쪽 여백 확보
	 */
	
	img{
		width: 100%;
	}
	body {
		border : 1px solid #ccc;
		margin: 0px 100px 50px;
	}
	
	h1{
		background-color: #eee;
		margin : 0;
		padding : 0;
	}
</style>
</head>
<body>
	<h1>margin, padding 테스트 중</h1>
	<img alt="" src="../img/test.png">
</body>
</html>
