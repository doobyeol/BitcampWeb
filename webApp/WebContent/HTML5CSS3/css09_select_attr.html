<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute:속성선택자</title>
<style>
	img {
		width: 200px; height: 200px;
		/* 속성 선택자
			$= -> 특정문자로 끝나는 태그를 선택한다. 
			^= -> 특정문자로 시작하는 태그를 선택한다.
			*= -? 특정문자가 포함된 태그를 선택한다.		
		*/
	}
	
	img[src$=jpg]{
		border: 2px solid red;
	}
	
	img[title^=sn] {
		border: 2px solid blue;
	}
	
	img[src*=img]{
		border: 2px double green;
		border-radius: 50px;
	}
	
	input[type=text] {
		background: yellow;
		font-size:1.5em;
	}
	
	input[value=goguma]{
		background: lightblue;
	}
	
</style>
</head>
<body>
<img alt="" src="../img/test2.jfif">
<img alt="" src="../img/test.png" title="snow">
<img alt="" src="../img/test3.gif">
<img alt="" src="../img/test2.jpg">

</html>
