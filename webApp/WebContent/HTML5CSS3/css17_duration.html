<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 500px;
		height: 500px;
		overflow: hidden;
		border: 1px solid red;
	}
	
	div>img{
		width: 100%;
	}
	
	/* 동위선택자 */
	input:checked + div{
		visibility: hidden;
		transition-duration: 1s; /* 지정한 시간(초단위)을 기준으로 변환한다. */
		opacity: 0;
		width: 20px;
		height: 20px;
	}
</style>
</head>
<body>
<input type="checkbox">클릭
<div>
	<img alt="" src="../img/test.png">
</div>
</body>
</html>
