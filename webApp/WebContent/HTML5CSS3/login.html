<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Daum 로그인</title>
<style type="text/css">

	/* reset */
	body{
		margin: 0;
		overflow: hidden;
		background-color: #eee;
	}
	
	a{
		color: #000;
		text-decoration: none;
	}
	
	button {
		border: none;
		background-color: white;
	}
	
	h1{
		margin : 0;
	}
	
	
	
	.login_wrap{
		width: 700px;
		height : 100vh;
		margin : 0 auto;
		background-color: white;
	}
	
	header{
		height: 80px;
	}
	
	
</style>
</head>
<body>
	<div class="login_wrap">
		<header>
			<h1><a class ="logo" href="https://www.daum.net/"></a></h1>
		</header>
		<div class="content">
			<div class="login_form">
				<form action="">
					<input type="text" placeholder="아이디 입력"/>
					<input type="text" placeholder="비밀번호 입력"/>
					<button>로그인</button>
					<div>
						<label for="pw">로그인 상태 유지</label>
						<input type="checkbox"/>
						<button>IP보안</button>
						<button>ON</button>
					</div>
				</form>
				<div>
					<a href="">아이디 찾기</a>
					<a href="">비밀번호 찾기</a>
				</div>
			</div>
			
			<div class="login_ad">
				<h2>한그루치과병원</h2>
				<p>www.hangroodent.co.kr</p>
				<p>
					치과치료하시고 맛있는 것 드세요,<br/>
					자연치아 보존 위해 노력 합니다.
				</p>
				<a href="">자세히 보기</a>
			</div>
		</div>
		<footer>
			<div>
				<a>© Kakao Corp.</a>
				<a>고객센터</a>
			</div>
		</footer>
	</div>
</body>
</html>
