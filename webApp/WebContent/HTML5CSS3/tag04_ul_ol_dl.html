<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>순서가 없는 목록 태그 : ul(Unoriented List) 태그</h1>
	<!-- type 속성 : disk(채워진 원) , circle(빈 원), square(채워진 사각형)-->
	<ul type="square">
		<li>HTML이란?</li>
		<li>CSS란?</li>
		<li>JAVASCRIPT란?</li>
		<li><a href="#">서울시청</a></li>
		<li><img alt="" src="../img/test.png" height="100"></li>
	</ul>
	
	<hr>
	
	<h1>순서가 있는 목록 태그 : ol(Oriented List) 태그</h1>
	<!-- type 속성 : 1 , a, A, i, I-->
	<ol type = "I">
		<li>해바라기</li>
		<li>민들레</li>
		<li>장미</li>
		<li>히야신스</li>
		<li>코스모스</li>
	</ol>
	
	<hr>
	
	<h1>설명이 있는 목록 태그 : dl(Definition  List) 태그</h1>
	
	<dl>
		<dt>Front의 종류</dt>
		<dd>HTML</dd>
		<dd>CSS</dd>
		<dd>JS</dd>
		
		<dt>BackEnd의 종류</dt>
		<dd>Java</dd>
		<dd>Pythion</dd>
		<dd>C</dd>
	</dl>
</body>
</html>
