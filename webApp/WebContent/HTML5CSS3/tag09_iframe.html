<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe</title>
</head>
<body>
	<h1>iframe 태그 : 다른 페이지를 현재 페이지에 추가</h1>
	<!-- 
		width, height
		frameborder : 프레임 경계선 두께
		scrolling : yes, no
	 -->
	<iframe src="tag03_map.html" width="800" height="700" frameborder="0" scrolling="no"></iframe> <br>
	<iframe src="https://www.nate.com/" width="1080" height="1200" frameborder="0" scrolling="no"></iframe>
</body>
</html>
