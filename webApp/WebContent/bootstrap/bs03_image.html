<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
<style type="text/css">
	img{
		width: 200px;
		height: 120px;
		margin: 10px;
	}
</style>
</head>
<body>
<div class="container">
	<!-- 부트스트랩 지정 클래스명
		.rounded : 가장자리 둥글게
		.rounded-circle : 이미지를 둥글게
		.img-thumbnail : 가장자리에 라인이 있는 이미지
	 -->
	<img class="rounded" src="../img/10.png">
	<img class="rounded-circle" src="../img/11.png">
	<img class="img-thumbnail" src="../img/12.png">
	<img class="img-thumbnail rounded-circle" src="../img/09.png">
</div>
</body>
</html>
