<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<input type="button" value="버튼(inut tag)">
		<button>버튼 (button tag)</button>
		<hr>
		<!-- 
			.btn-success, .btn-primary, .btn-danger, 
		 -->
		<button class="btn btn-danger">.btn : 기본클래스</button>
		<hr>
		<button class="btn btn-success btn-block">.btn-block : 버튼의 폭을
			100%로 설정</button>
		<hr>
		<!-- 
			.active : 버튼의 활성화 
			.disabled : 비활성화
		 -->
		<button class="btn btn-primary">활성화</button>
		<button class="btn btn-primary active">활성화</button>
		<button class="btn btn-primary disabled">비활성화</button>
		<hr>
		<!-- 가로 메뉴 만들기 
		 	.btn-group : 버튼을 왼쪽정렬하고 여백을 제거한다.
		 -->

		<div class="btn-group">
			<button class="btn btn-danger">HTML</button>
			<div class="btn btn-primary">CSS</div>
			<div class="btn btn-warning">JAVASCRIPT</div>
			<div class="btn btn-info">JQUERY</div>
			<div class="btn btn-secondary">BOOTSTRAP</div>
			<div class="btn btn-success">AJAX</div>
		</div>
		<hr>
		<!-- 세로 메뉴 만들기 
			.btn-group-vertical : 버튼들을 세로로 배치
		-->
		<div class="btn-group-vertical">
			<button class="btn btn-secondary">JAVA</button>
			<button class="btn btn-secondary">JSP</button>
			<button class="btn btn-secondary">SPRING</button>
			<button class="btn btn-secondary">SQL</button>
		</div>
		<hr>
		<!-- 서브메뉴 (하위메뉴) 만들기 -->
		<!-- 가로 
		
			getbootstrap.com에서 popper 링크를 걸어야함
			.dropdown-menu : 서브메뉴에 표시
			.dropdown-item : 서브메뉴 목록에 표시
			.dropdown-toggle : 메인메뉴에 화살표 표시
			
			.data-toggle="dropdown" : 메인메뉴에 서브메뉴 표시 설정
		-->
		<div class="btn-group">
			<button class="btn btn-primary">JAVA</button>
			<button class="btn btn-primary">MYBATIS</button>
			<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">WEB</button>
		
			<!-- 서브메뉴 -->
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Spring</a>
				<a href="#" class="dropdown-item">JSP</a>
			</div>
		</div>
		
		<!--세로
		
		  -->
		  
 		<div class="btn-group-vertical">
			<button class="btn btn-primary">Application</button>
			<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >Database</button>
		
			<!-- 서브메뉴 -->
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Oracle</a>
				<a href="#" class="dropdown-item">MySQL</a>
			</div>
		</div>
	</div>
</body>
</html>
