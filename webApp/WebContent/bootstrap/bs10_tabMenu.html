<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>탭메뉴</h1>
		<!-- 탭메뉴 -->
		<ul class="nav nav-tabs">
			<li class="nav-item"><a href="#t1" class="nav-link" data-toggle="tab">메뉴1</a></li>
			<li class="nav-item"><a href="#t2" class="nav-link" data-toggle="tab">메뉴2</a></li>

		</ul>
		
		<!-- 탭메뉴 컨텐츠 -->
		<div class="tab-content">
			<div id="t1" class="tab-pane">
					첫번째 탭 메뉴<br>
					<img alt="" src="../img/01.png">
			</div>

					두번째 탭 메뉴<br>

			</div>

			<div id="t4" class="tab-pane">
