<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>Basic 폼</h1>
		<form method="post" action="index.jsp">
			<div class="form-group">
				<label>아이디</label>
				<input class="form-control" type="text" name="userid" id="userid" placeholder="아이디 입력">
			</div>
			<div class="form-group">
				<label>비밀번호</label>
				<input class="form-control" type="password" name="userpw" id="userpw" placeholder="비밀번호 입력">
			</div>
			<input class="form-control btn btn-secondary" type="submit" value="로그인">
		</form>
		
		<hr>
		<h1>inline 폼</h1>
		<form method="post" action="index.jsp" class="form-inline">
			<div class="form-group">
				<label>아이디</label>
				<input class="form-control" type="text" name="userid" id="userid" placeholder="아이디 입력">
			</div>
			<div class="form-group">
				<label>비밀번호</label>
				<input class="form-control" type="password" name="userpw" id="userpw" placeholder="비밀번호 입력">
			</div>
			<input class="form-control btn btn-info" type="submit" value="로그인">
		</form>
		
		<hr>
		
		<h1>horizontal 폼</h1>
		<form method="post" action="index.jsp" class="form-horizontal">
			<div class="form-group row">
				<label class="col-sm-2">아이디</label>
				<input class="form-control col-sm-10" type="text" name="userid" id="userid" placeholder="아이디 입력">
			</div>
			<div class="form-group row">
				<label class="col-sm-2">비밀번호</label>
				<input class="form-control col-sm-10" type="password" name="userpw" id="userpw" placeholder="비밀번호 입력">
			</div>
			<input class="form-control btn btn-warning" type="submit" value="로그인">
		</form>
	</div>
</body>
</html>
