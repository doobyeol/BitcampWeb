<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<img alt="" src="../img/01.png" data-target="#md" data-toggle="modal">
		<img alt="" src="../img/02.png" data-target="#md" data-toggle="modal">
		<img alt="" src="../img/03.png" data-target="#md" data-toggle="modal">
		<img alt="" src="../img/04.png" data-target="#md" data-toggle="modal">
		<img alt="" src="../img/05.png" data-target="#md" data-toggle="modal">
		<img alt="" src="../img/06.png" data-target="#md" data-toggle="modal">
		
		<!-- 모달창 컨텐츠 -->
		<div class="modal" id="md">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Header -->
					<div class="modal-header">
						<h4 class="modal-title">모달제목</h4>
						<button class="close" data-dismiss="modal">&times</button>
					</div>
					<!-- Content -->
					<div class="modal-body">
						<h5>모달 내용</h5>
						<img alt="" src="../img/12.png" width="100%">
					</div>
					<!-- Footer -->
					<div class="modal-footer">
						<button data-dismiss="modal" class="btn btn-secondary">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
