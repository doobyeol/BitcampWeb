<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lib/bootstrap.js"></script>
<style type="text/css">
	.carousel-inner img{
		width: 100%;
		height: 400px;
	}
</style>
</head>
<body>
<div class="container">
	<h1>이미지 슬라이드</h1>
	<!-- 
		data-interval : 화면전환 밀리초
	 -->
	<div id="imgSlide" class="carousel slide" data-ride="carousel" data-interval="500">
		<!-- 컨트롤러 (하단) -->
		<ul class="carousel-indicators">
			<li data-target="#imgSlide" data-slide-to="0"></li>
			<li data-target="#imgSlide" data-slide-to="1"></li>
			<li data-target="#imgSlide" data-slide-to="2"></li>
		</ul>
		
		<!-- 슬라이드 이미지 목록-->
		<div class="carousel-inner">
			<!-- 1개의 배너 -->
			<div class="carousel-item active">
				<img alt="" src="../img/01.png">
				<!-- 이미지위에 설명쓰기 -->
				<div class="carousel-caption">
					<h2>첫번째 슬라이드 이미지</h2>
					<p>첫번째 슬라이드 이미지 설명</p>
				</div>
			</div>
			<!-- 2개의 배너 -->
			<div class="carousel-item">
				<img alt="" src="../img/02.png">
				<!-- 이미지위에 설명쓰기 -->
				<div class="carousel-caption">
					<h2>두번째 슬라이드 이미지</h2>
					<p>두번째 슬라이드 이미지 설명</p>
				</div>
			</div>
			<!-- 3개의 배너 -->
			<div class="carousel-item">
				<img alt="" src="../img/03.png">
				<!-- 이미지위에 설명쓰기 -->
				<div class="carousel-caption">
					<h2>세번째 슬라이드 이미지</h2>
					<p>세번째 슬라이드 이미지 설명</p>
				</div>
			</div>
		</div>
		
		<!-- 컨트롤러 (좌우이동) -->
		<a href="#imgSlide" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
		<a href="#imgSlide" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
	</div>
</div>
</body>
</html>
