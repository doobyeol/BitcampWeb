<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		history 내장객체 : 현재 접속페이지의 정보를 기억한다.
		history.back();
		history.forward();
		history.go(n); // n은 +(다음페이지),-(이전페이지) 다 가능하다.
		
		history.lenght -> history 갯수
	*/
	
	function cnt() {
		document.getElementById("hCnt").innerHTML = history.lenght + "개";
	}
</script>
</head>
<body onload="cnt()">
<a href="A1.html">A1.html, red</a>
<a href="A2.html">A2.html, green</a>
<a href="A3.html">A3.html, blue</a><br>
<input type="button" value="전전페이지" onclick="history.go(-2)">
<input type="button" value="전페이지" onclick="history.back()">
<input type="button" value="다음페이지" onclick="history.forward()">
<input type="button" value="다다음페이지" onclick="history.go(2)">
<div id="hCnt">count</div>
</body>
</html>
