<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="txt">스타일 시트를 자바스크립트에서 적용하기</h1>
	<img src="../img/wine2.jpg" id="flower">
	<div id="view"></div>
</body>
</html>

<script>
	// 자바스크립트는 변수 선언시 별도의 데이터형을 지정하지 않는다.
	// 처음으로 대입되는 데이터에 따라 데이터형이 자동으로 설정된다.
	var imgTag ="";
	for (var i = 1; i <= 5; i++) {
		imgTag += "<img src='../img/0" + i + ".png'/>";
	}
	
	//								변수
	document.getElementById("view").innerHTML = imgTag;
	
	// 자바 스크립트에서 스타일 시트 적용하기
	document.getElementById("txt").style.color = "#Sae";
	
/* 	var obj = document.getElementById("txt");
	// color background-color font-size
	obj.style.background ="pink";
	obj.style.border = "solid 2px black"; */
	
	/* .style을 변수에 담아서도 사용가능함 */
	
	var obj = document.getElementById("txt").style;
	// color background-color font-size
	obj.background ="pink";
	obj.border = "solid 2px black";
	
	// 자바스크립트에서 html 속성 다루기
	var imgObj = document.getElementById("flower");
	imgObj.src='../img/wine1.jpg';
	imgObj.title = '풍선도움말~~~~';
	
	var imgFilename = imgObj.src;
	document.write("<br>" , imgFilename);
	
	console.log(imgFilename);
	// 대화상자 띄우기
	alert(imgFilename);
	
	
	
	
	
</script>
