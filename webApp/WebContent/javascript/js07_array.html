<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 자바스크립트배열은 배열의 크기를 지정하지 않아도 된다
	// 다른 데이터형의 값을 같은 배열에 저장할 수 있다.
	
	// 배열 객체 선언하기
	var arr1 = new Array();
	arr1[2] = 100;
	arr1[5] = 200;
	arr1[7] = "홍길동";
	
	for (var i = 0; i < arr1.length; i++) {
		document.write("arr1["+i+"]" + arr1[i]+ "<br>");
	}
	
	// 배열객체 선언하기 - 초기값을 가진다.
	var arr2 = new Array(11111, '이순신', 1234, '010-1234-5678');
	var arr3 = [2222, '세종대왕', 33333, 88888];
	for(var i=0; i<arr2.lenght; i++){
		document.write("<br>arr2=" + arr2[i] + ", arr3=" + arr3[i]);
	}
	
	// 배열에 데이터 추가
	arr3.push('서울시 중구');
	document.write("<br>arr3->" + arr3);
	
	// 배열에 데이터를 문자열로 만들기
	var joinData = arr3.join('/');
	document.write("<br>joinData->"+joinData);
	
	// 배열의 마지막 데이터 지우기
	arr2.pop();
	document.write("<br>arr2.pop->"+arr2);
	
	// shift, unshift : 배열의 데이터를 왼쪽 또는 오른쪽으로 이동시킨다.
	arr3.shift();
	document.write("<br>arr3.shift->"+arr3); //right에서 왼쪽으로 이동 0번째 값은 지워진다.
	
	arr3.unshift("광화문");
	document.write("<br>arr3.unshift->"+arr3); //left에서 오른쪽으로 이동, 0번째 index에 새로운 데이터로 변경
	
	//json데이터
	
	/* 
		JSON 구조
		JSON은 자바스크립트의 객체 표기법으로부터 파생된 부분 집합입니다.
		따라서 JSON 데이터는 다음과 같은 자바스크립트 객체 표기법에 따른 구조로 구성됩니다.
		
		1. JSON 데이터는 이름과 값의 쌍으로 이루어집니다. "데이터이름": 값
		
		2. JSON 데이터는 쉼표(,)로 나열됩니다.
		
		3. 객체(object)는 중괄호({})로 둘러쌓아 표현합니다.
		
		4. 배열(array)은 대괄호([])로 둘러쌓아 표현합니다.
	*/
	var jsonData = {
			username : '홍길동',
			tel : '010-1234-5678',
			/* 제이슨 구조 안에 제이슨 구조를 또 넣을 수 있다. */
			email : {
				firstmail : 'aaaa@nate.com',
				secondmail : 'bbbb@naver.com',
				addr : '서울시 종로구'
			}
	}

	document.write("<br>username=" + jsonData.username);
	document.write("<br>tel=" + jsonData.tel);
	document.write("<br>firstmail=" + jsonData.email.firstmail);
	document.write("(<br>secondmail="+jsonData.email.secondmail);
	
	
</script>
</head>
<body>
</body>
</html>
