<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		height: 50px;
		border: 1px solid gray;
	}
</style>
<script type="text/javascript">
	function arraySortTest() {
		var numData = [25,45,84,1,25,45,84,10,3];
		var stringData =['지수', '윤수','3초유환','보름'];
		document.getElementById("numData").innerHTML = 'num data->' + numData;
		document.getElementById("stringData").innerHTML = 'string data->' + stringData;
	
		//1. Ascending 정렬
		//	숫자정렬 (정렬의 디폴트가 문자이기 때문에 숫자는 식을 넣어주어야한다.)
		numData.sort(function(x,y){return x-y;});
		document.getElementById("numAsc").innerHTML = "number Asc Sort-->" + numData;
		
		//	문자정렬
		stringData.sort();
		document.getElementById("stringAsc").innerHTML = "string asc Sort-->" + stringData;
		
		//2. Descending 정렬
		// 숫자정렬
		numData.sort(function(x,y){return y-x});
		document.getElementById("numDesc").innerHTML = "number Desc Sort-->" + numData;
		
		// 문자정렬
		// 문자를 오름차순으로 정렬을 하고 뒤집으면 내림차순으로 된다.
		stringData.reverse();
		document.getElementById("stringDesc").innerHTML = "string Desc Sort-->" + stringData;
	}
	function aaa() {
		
	}
</script>
</head>
<body onload="arraySortTest(); aaa();">
	<h1>배열의 정렬</h1>
	<div id="numData"></div>
	<div id="stringData"></div>
	<div id="numAsc"></div>
	<div id="stringAsc"></div>
	<div id="numDesc"></div>
	<div id="stringDesc"></div>
</body>
</html>
