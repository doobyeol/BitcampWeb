<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function scrollMove() {
		// 스크롤 바를 이동한다..
		// 상대 이동		x(좌우 스크롤바), y(상하 스크롤바)
		window.scrollBy(0,30);
		
		// 절대 이동
		window.scrollTo(0,500);
		
		// 현재 스크롤바 이ㅜ치
		var scrollX = window.scrollX;
		var scrollY = window.scrollY;
		console.log('x -> ', scrollX);
		console.log('y -> ', scrollY);
		
		
	}
</script>

<style type="text/css">
	button{
		position: fixed;
		top: 10px;
	}
</style>
</head>
<body>
	<button onclick="scrollMove()">스크롤 이동</button>
	<div>
		<script type="text/javascript">
			for (var i = 1; i <= 5; i++) {
				document.write("<img src='../img/0" + i + ".png'><br>");
			}
		</script>
	</div>
</body>
</html>
