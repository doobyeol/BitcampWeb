<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	#view{
		font-size:5em; text-align: center;
	}
</style>

<script type="text/javascript">
	var n=1;
	var timer;
	function countNumber() {
		document.getElementById("view").innerHTML = n;
		n++;
		// 10번까지 출력되고 나면 interval 중지
		if (n > 10) {
			clearInterval(timer);
		}
		console.log('bbbb', n);
	}
	
	function startNumber() {
		// setInterval은 한번 호출하면 일정한 시간 간격으로 함수를 자동 호출
		// 매개변수 : 	호출할 함수명을 문자열로, 시간(밀리초)
		timer = setInterval("countNumber()", 1000); // 1초에 한번씩 호출
		console.log('aaaa');
	}
</script>
</head>
<body onload="startNumber()">
	<h1>일정한 시간 간격으로 함수 호출 : setInterval()</h1>
	<div id="view"></div>
</body>
</html>
