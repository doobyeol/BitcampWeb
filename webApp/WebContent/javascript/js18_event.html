<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#overOut, #overOut *, #overOut2, #overOut2 *{
		padding:30px;
		border:1px solid gray;
	}
	
	#overOut, #overOut2{
		background: yellow;
	}
	
	h1{
		background: pink;
	}
	
	b{
		background: #ddd;
	}
	
	#view, #view2{
		font-size:2em;
	}
</style>
<script type="text/javascript">
/* 	// onclick
	// onmouseover, onmouseout : 마우스가 객체로 들어갈때, 나올때(하위객체도 이벤트가 발생한다.)
	// onmouseenter, onmouseleave : 마우스가 객체로 들어오거나 나갈때 발생(하위객체는 이벤트가 발생하지 않는다.)
	// onmousedown : 마우스를 누른 상태
	// onmouseup : 마우스를 누른 후 놓으면
	// onmousemove : 마우스를 움직이면
	
	// onfocus : 커서가 객체들어오면
	// onblur : 커서가 객체를 나가면
	
	// onsubmit : form에서 submit이벤트가 발생했을때
	// onreset : form에서 reset이벤트가 발생
	
	// onkeydown : key를 누른 상태
	// onkeypress : key를 누른 상태
	// onkeyup : key를 누른 후 놓으면
	
	// onchange : value의 값이 바뀌면
	
	// onload : body가 로딩되면
	// onunload : body가 종료되면
	
	// onresize : 창의 크기가 바뀌면 */
	var cnt = 0;
	function overTest() { // 마우스 오버일때
		cnt++;
		viewOutput();
	}
	
	var outCnt = 0;
	function outTest() {
		outCnt++;
		viewOutput();
	}
	
	function viewOutput() {
		document.getElementById("view").innerHTML = "mouseover->" + cnt + "번째 실행<br> mouseout->" + outCnt + "번째 실행";
	}
	
	var cnt2 = 0, outCnt2 = 0;
	function enterTest(){
		cnt2++;
		document.getElementById("view2").innerHTML = "mouseenter->" + cnt2 + "<br> mouseleave ->" + outCnt2;
	}
	
	function leaveTest() {
		outCnt2++;
		document.getElementById("view2").innerHTML = "mouseenter->" + cnt2 + "<br> mouseleave ->" + outCnt2;
	}
	
	function formCheck() {
		// 아이디
		if (document.getElementById("userid").value=="") {
			alert("아이디를 입력하세요.");
			document.getElementById("userid").focus();//아이디 바긋에 커서 이동
			return false;
		}
		// 비밀번호
		if(document.getElementById("userpwd").value==""){
			alert("비밀번호를 입력하세요.");
			document.getElementById("userpwd").focus();
			return false;
		}
		return true;
	}
	
	// 버튼을 이용한 submit 쿼리
	function logCheck2() {
		// 아이디
		if (document.getElementById("userid").value=="") {
			alert("아이디를 입력하세요.");
			document.getElementById("userid").focus();//아이디 바긋에 커서 이동
			return false;
		}
		// 비밀번호
		if(document.getElementById("userpwd").value==""){
			alert("비밀번호를 입력하세요.");
			document.getElementById("userpwd").focus();
			return false;
		}
		// form을 submit 발생시킨다.
		// document.logFrm.submit();
		document.getElementById("logFrm").submit();
	}
	
	function keyTest() {
		var keyCode = event.keyCode;
		document.getElementById("view2").innerHTML = keyCode;
	}
</script>
</head>
<body onresize="alert('창의 크기가 변경되었습니다.')">
	<form method="post" action="aaa.jsp" id="logFrm" name="logFrm" onsubmit="return formCheck()" onreset="alert('리셋실행중');">
		아이디 : <input type="text" name="userid" id="userid" onfocus="this.style.backgroundColor ='pink'" onblur="this.style.color='yellow'"><br>
		비밀번호 : <input type="password" name="userpwd" id="userpwd" ><br>
		<input type="text" name="username" id="username" onkeydown="this.style.background='lightblue'; keyTest();" onchange="this.style.fontSize='2em'"><br>
		<select onchange="this.style.fontSize='2em'">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
		<input type="submit" value="로그인">
		<button>로그인</button>
		<input type="image" src="../img/test.png">
		<input type="button" value="Login" onclick="logCheck2()"> <!-- submit 기능 불가 -->
		<input type="reset" value="다시쓰기">
	</form>


	<hr>
	<div id="overOut2" onmouseenter="enterTest()" onmouseleave="leaveTest()">
		<h1>onmouseenter, <b>onmouseleave</b> 이벤트</h1>
	</div>
	<div id="view2"></div>
	<hr>
	<div id="overOut" onmouseover="overTest()" onmouseout="outTest()">
		<h1>onmouseover, <b>onmouseout</b> 이벤트</h1>
	</div>
	<div id="view"></div>
</body>
</html>
