<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#test{
		height: 100px;
		border: 1px solid gray;
	}
</style>
<script type="text/javascript">
	document.onmouseenter = function() {
		document.body.style.background="pink";
	}
</script>
</head>
<body>
<!-- 	<div id="test" onclick="this.style.background='pink'">이벤트 구현 방법</div>-->	
<div id="test">
	이벤트 구현 방법
</div>

<script type="text/javascript">
	// 2. 이벤트 처리방법2 : addEventLitener()를 이용
	var d1 = document.getElementById("test");
	function event1() {
		d1.style.background="#ddd";
	}
	
	//									이벤트 종류, 이벤트 발생시 실행할 함수
	d1.addEventListener('mouseover', event1);
	
	d1.addEventListener('click', function name() {
		d1.style.background='yellow';
	});
</script>
</body>
</html>
