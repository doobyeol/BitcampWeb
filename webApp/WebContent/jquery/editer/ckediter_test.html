<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//cdn.ckeditor.com/4.16.0/full/ckeditor.js"></script>
<style type="text/css">
	body{
		width: 800px;
		margin: 0 auto;
	}
	
	ul,li{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	
	#title{
		width: 600px;
	}
	
	#content{
		width: 600px;
		height: 400px;
	}
</style>
<script type="text/javascript">
	$(function() {
		// 내장변수  내장함수
		CKEDITOR.replace('content'); // textarea태그의 name 속성값 or id값
		
		$('#frm').submit(function() {
			//					document.getElementById("content").value <-자바스크립트에선 이렇게
			//var txt = $('#content').val(); 
			// 등록버튼을 두번 눌러야 벨류값을 구하는데 에디터의 내장함수를 사용하면 해결
			var txt = CKEDITOR.instances.content.getData();
			console.log(txt);
			return false;
		})
	});
</script>
</head>
<body>
	<h1>글쓰기</h1>
	<form method="post" id="frm" action="index.jsp">
		<ul>
			<li>제목</li>
			<li><input type="text" name="title" id="title"></li>
			<li>글내용</li>
			<li><textarea name="content" id="content"></textarea></li>
			<li><input type="submit" value="등록"></li>
		</ul>
	</form>
</body>
</html>
