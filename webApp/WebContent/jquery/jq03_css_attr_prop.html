<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		// jquery 실행부
		// jquery 선택자 : 태그, 클래스, 아이디
		// 스타일시트 -> css(속성,속성값)함수
		$("input").css("font-size","2em"); // 태그 선택자
		$("#username").css("color","green"); // 아이디 선택자
		$(".c1").css("background-color","pink"); // 클래스 선택자
		
		// html 속성 처리 -> attr(속성,속성값) 속성과 속성값이 둘다 존재
		$("img").attr("src","../img/02.png");
		$(".c1").attr('value','홍길동');
		
		// htm의 속성 처리 -> 속성명은 존재하지만 속성값이 없는 속성들을 처리
		$('#username').prop('readonly',true);
		$('#hobby').prop('checked', true);
		
		console.log($('#hobby').prop('checked'));
		console.log($('#username').attr('value'));
	});
</script>
</head>
<body>
	<div>jquery에서 스타일 적용</div>
	<input type="text" id="username" name="username" class="c1">
	<input type="checkbox" id="hobby">
	<h2>html 속성을 jquery에서 제어하기</h2>
	<img alt="" src="../img/01.png">
</body>
</html>
