<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인접선택자</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
/*
	$(document).ready(function() {
		// 실행부
		
	});
*/	
	$(function() {
		// 실행부
		// 인접선택자
		// 전체선택자 : $('*'), 
		// 태그선택자 : $('h1'), 
		// 아이디선택자 : $('#first'), 
		// 클래스선택자 : $('.one'), 
		// 후손선택자 : $('div h1'), 
		// 자손선택자 : $('div>h1')
		
		// 자손중에 선택 : children()
		$('div').children('.one').css('color','green').css('background-color','#eee');
		
		// next() : 선택자의 다음 객체 선택
		$('#first').next().css('text-decoration','underline');
	
		// prev() : 선택자의 이전 객체 선택
		$('img').prev().css('border','1px solid red');
		
		// parent() : 선택자의 부모 객체를 선택
		$('#first').parent().css('background-color','pink');
		
		// siblngs() : 선택자의 형제 객체를 선택
		$('#first').siblings().css('border','2px dotted red');
	
		$('#first').parent().next().css('border','2px solid blue');
	});
</script>
</head>
<body>
	<div>
		<h1 id="first">인접선택자 1</h1>
		<h1 class="one">인접선택자 2</h1>
		<h1 class="one">인접선택자 3</h1>
		<h4>인접선택자 4</h4>
		<h4>인접선택자 5</h4>
		<h3>인접선택자 6</h3>
		<h2>인접선택자 7</h2>
	</div>
	<img alt="" src="../img/03.png">
</body>
</html>
