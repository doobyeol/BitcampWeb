<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		// 스타일시트 설정
		$('div').eq(0).css('border','2px solid lightblue');
		$('div:gt(0)').css('border','2px solid red').css('background-color','#ddd').css('width','300px')
									.css('height','300px').css('margin','50px').css('padding','20px');
		$('div:last').css('position', 'absolute').css('background-color','pink')
								.css('right','100px').css('bottom','100px');
		
		// html(), text(), append();
		
		// html()은 기존 태그 안에 있던 데이터에 덮어씌워버림
		//$('div:first').html('<h1>aaa</h1>'); 
		
		// append() : 기존 내용 마지막에 추가
		$('div:first').append('<h1>bbb</h1>');
		// 수치 조작 함수
		// 객체의 폭과 높이를 구한다.
		var w = $('div:first').width();
		var h = $('div:first').height();
		
		$('div:first').append('<br>width=' + w + '<br>height=' + h)
		
		$('div:eq(1)').append('width->' + $('div:eq(1)').width() + '<br>height->' + $('div:eq(1)').height());
		
		// innerWidth(), innerHeight() : padding을 포함한 폭과 높이
		var innerW = $('div:eq(1)').innerWidth();
		var innerH = $('div:eq(1)').innerHeight();
		$('div:eq(1)').append('<div>innerWidth->' + innerW +  '</div');
		$('div:eq(1)').append('<div>innerHeight->' + innerH +  '</div');
		
		// outerWidth(), outerHeight() : padding, border를 포함한 폭과 높이
		var outerW = $('div:last').outerWidth();
		var outerH = $('div:last').outerHeight();
		$('div:last').append('outerWidth->' + outerW + '<br>outerHeight->' + outerH);
		
		// position() : 객체의 x(left), y(top) 좌표위치(margin 포함)
		var pLeft = $('div:last').position().left;
		var pTop = $('div:last').position().top;
		
		// (추가할태그).appendTo(선택자) : 태그를 추가 (추가할 내용이 html 태그로 묶여있어야 한다.)
		var txt = '<div>left ->' + pLeft + '<br>top -> '+ pTop +' </div>';
		$(txt).appendTo('div:last'); // $('div:last').append(txt);
		
		// offset() : 객체의 x(left), y(top) 좌표위치(margin,border,padding 제외)
		var offLeft = $('div:last').offset().left;
		var offTop = $('div:last').offset().top;
		$('<div>offsetLeft ->' + offLeft +'<br> offsetTop -> ' + offTop + '</div>').appendTo('div:last')
		
		// scrollTop(), scrollLeft() : 스크롤바의 오른쪽, 아래쪽의 이동위치
		var sTop = $(window).scrollTop();
		$('div:first').append('<br>scrollTop ->' + sTop);
	})
</script>
</head>
<body>
	<div>수치 조작 메소드</div>
	<div><h2>12345</h2></div>
	<div></div>
</body>
</html>
