<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
	.lb{
		background: lightblue;
	}
	.pk{
		background: pink;
	}
</style>
<script type="text/javascript">
	$(function() {
		// 마우스 오버 : lightblue, 아웃 : pink
		var cnt = 0;
		$('h1').hover(function() {
			cnt++;
			// 마우스 오버일때
			$(this).addClass('lb');
			$(this).removeClass('pk');
			
			// 이벤트가 5번 발생하면 더 이상 이벤트가 발생하지 않도록 이벤트를 해제
			if (cnt>=5) {
				//$('h1').off();
				$(this).off();
			}
		}, function() {
			// 마우스 아웃일때
			$(this).addClass('pk');
			$(this).removeClass('lb');
		});
		
		// 한번만 발생하는 이벤트 (하나의 객체에서 중복이벤트 x)
		$('h2').one('click', function() {
			$(this).addClass('pk');
			console.log('이벤트 발생')
		});
	})
</script>
</head>
<body>
	<h1>hover 이벤트 처리</h1>
	<h1>hover 이벤트 처리</h1>
	<h1>hover 이벤트 처리</h1>
	<h1>hover 이벤트 처리</h1>

	<h2>one Event Test</h2>
	<h2>one Event Test</h2>
	<h2>one Event Test</h2>
</body>
</html>
