<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
	body, ul, li{margin:0; padding:0; list-style: none;}
	body{
		background-image: url(../img/noise.png);
	}
	.container{
		background: url(../img/bg1.jpg) no-repeat;
		width: 1000px;
		margin: 0 auto;
	}
	
	.container>img{
		width: 100%;
	}
	
	/* menu */
	#topMenu{
		padding:0 130px;
	}
	
	#topMenu>li{
		float: left;
		width: 25%;
		height: 149px;
		line-height:149px;
		text-align: center;
		font-weight: bold;
		font-size:1.2em;
		background: url(../img/label.png) no-repeat; 
		background-position: center -149px;
		transition-duration:0.5s;
	}
	
	#topMenu>li>a{
		color: rgb(102,0,102);
		text-decoration: none;
	}
</style>
<script type="text/javascript">
	$(function() {
		var menu = ['MENU','ABOUT','WORK','CONTACT'];
		
		menu.map(function(value, index) {
			$('#topMenu').append('<li><a href="#">'+ value +'</a></li>');
		})
		
		// 마우스 오버 아웃 이벤트
		$('#topMenu>li').hover(function() {
			$(this).css('background-position','center 0px');
		}, function() {
			$(this).css('background-position','center -149px');	
		});
	})
</script>
</head>
<body>
	<div class="container">
		<ul id="topMenu">
		</ul>
		<img alt="" src="../img/cal.jpg">
	</div>
</body>
</html>
