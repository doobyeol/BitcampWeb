<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
.container {
	width: 1000px;
	margin: 0 auto;
	background: #eee;
}

#banner {
	width: 600px;
	height: 370px;
	position: relative;
	overflow: hidden;
}

#banner>div:first-child {
	width: 3600px;
	height: 370px;
	position: relative;
}

#banner>div img {
	width: 600px;
	height: 370px;
}
/*텍스트 설명*/
#slideText {
	width: 400px;
	height: 300px;
	position: absolute;
	left: -400px;
	top: 30px;
}

#slideText>div {
	position: absolute;
	left: 0px;
	top: 0px;
	color: yellow;
	width: 400px;
}
/*컨트롤러*/
#controller {
	position: absolute;
	left: 200px;
	top: 320px;
}

#controller>div {
	width: 15px;
	height: 15px;
	background-image: url(../img/point_button.png);
	float: left;
	margin: 0 10px;
}

.blueIcon {
	background-position: 0 -30px;
}

.grayIcon{
	background-position: 0px -15px;
}
</style>
<script>
	$(function() {
		//함수-이미지, 컨트롤러 텍스트 이동
		function slideMove(idx) {
			//이미지 이동위치를 계산
			var left = -(idx * 600);
			$('#banner>div').first().animate({
				marginLeft : left + "px"
			}, 600);

			// 기존설명서 숨기기
			$('#slideText>div').css('margin-left', '0');
			// 텍스트 설명서 보여주기
			$('#slideText>div').eq(idx).animate({
				marginLeft : '550px'
			}, 600);

			// 컨트롤러
			$('#controller>div').removeClass('blueIcon');//기존선택 컨트롤 지우기
			$('#controller>div').eq(idx).addClass('blueIcon'); //지금선택 컨트롤
		}
		// 컨트롤러 이벤트 처리
		// 1. 마우스 이벤트
		$('#controller>div').hover(function() {
			$(this).addClass('grayIcon');
		}, function() {
			$(this).removeClass('grayIcon');
		});

		// 2. 컨트롤러 클릭이벤트
		$('#controller>div').click(function() {
			//컨트롤러 위치 인덱스
			var i = $('#controller>div').index(this);
			slideMove(i);
		})

		// 난수 생성 -> 0~5 0.0~1.0 사이 		정수화(큰-작+1)+작
		var ran = parseInt(Math.random() * 6);
		slideMove(ran);
	});
</script>
</head>
<body>
	<div class="container">
		<h1>이미지 슬라이드</h1>
		<div id="banner">
			<div>
				<img src="../img/01.png" /><img src="../img/02.png" /><img
					src="../img/03.png" /><img src="../img/04.png" /><img
					src="../img/05.png" /><img src="../img/06.png" />
			</div>
			<!-- 텍스트 설명 -->
			<div id="slideText">
				<div>
					<h1>첫번째 슬라이드 설명</h1>
					<h2>슬픈 리트리버ㅜㅜ</h2>
				</div>
				<div>
					<h1>두번째 슬라이드 설명</h1>
					<h2>산책가기전 신난아기리트리버</h2>
				</div>
				<div>
					<h1>세번째 슬라이드 설명</h1>
					<h2>뭘봐ㅡㅅㅡ 고양이</h2>
				</div>
				<div>
					<h1>네번째 슬라이드 설명</h1>
					<h2>인스타 감성 고냥이</h2>
				</div>
				<div>
					<h1>다섯번째 슬라이드 설명</h1>
					<h2>눈와서 신난리트리버 귀여워,,,ㅎㅅㅎ</h2>
				</div>
				<div>
					<h1>여섯번째 슬라이드 설명</h1>
					<h2>이 세상 힙이아닌 고양이</h2>
				</div>
			</div>
			<!-- 텍스트 div -->
			<div id="controller">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

	</div>
</body>
</html>
