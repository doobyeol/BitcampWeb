<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Daum 로그인</title>
<style type="text/css">

	/* reset */
	body{
		margin: 0;
		overflow: hidden;
		background-color: #ececee;
	}
	
	a{
		color: #000;
		text-decoration: none;
	}
	
	button {
		padding: 0;
		border: none;
		background-color: white;
	}
	
	input{
		padding: 0;
		margin: 0;
	}
	
	
	h1{
		margin : 0;
	}
	
	/* header */
	.login_wrap{
		width: 700px;
		height : 100vh;
		margin : 0 auto;
		background-color: white;
	}
	
	header{
		padding:20px 0;
		border-bottom: 1px solid #e0e0e0;
	}
	
	.logo{
		display : block;
		width: 107px;
		height: 50px;
		margin: 0 auto;
		background: url(img/logo.PNG) no-repeat;
	}
	
	/* content */
	
	.content{
		overflow: hidden;
		padding: 50px 40px;
	}
	.content > div{
		width: 50%;
		float: left;
	}
	
	.id, .pw {
		width: 284px;
		line-height: 46px;
		margin-top: 7px;
		padding-left: 14px;
		font-size: 1em;
		border: 1px solid #e0e0e0;
	}
	
	.login_btn{
		width: 300px;
		line-height: 50px;
		margin-top: 20px;
		background-color: #4687e8;
		color: #fff;
		padding:0;
		font-size: 1em;
	}
	
	.login_check{
		width: 300px;
		overflow: hidden;
	}
	
	.login_check span{
		margin-top:12px;
		font-size: 14px;
	}
	
	.login_check .state{
		float: left;
	}
	
	.login_check .ip{
		margin-top:12px;
		float: right;
	}
	
	.login_check button{
		cursor: pointer;
		color: #808080;
	}
	.login_check .toggle{
		font-weight: bold;
		color: #4687e8;		
	}
	
	.btns{
	
	}
	
	.btns div{
		width: 200px;
		margin: 20px auto 0;
		font-weight: bold;
		font-size: 13px;
		color: #e0e0e0;
	}
	.btns a {
		color: #808080;
	}
	
	
	/* ad */
	.login_ad img{
		width: 250px;
		height: 250px;
		margin : 7px 0 0 37px;
		border: 1px solid #e0e0e0;
	}	
	
	/* footer */
	footer{
		border-top: 1px solid #e0e0e0;
	}
	
	footer div{
		width: 179px;
		margin: 20px auto;
		font-size: 14px;
	}
	
	footer div a{
		color: #808080;
	}
	
	
</style>
</head>
<body>
	<div class="login_wrap">
		<header>
			<h1><a class ="logo" href="https://www.daum.net/"></a></h1>
		</header>
		<div class="content">
			<div class="login_form">
				<form action="https://www.daum.net/">
					<input class ="id" type="text" placeholder="아이디 입력"/>
					<input class ="pw" type="text" placeholder="비밀번호 입력"/>
					<button class="login_btn">로그인</button>
					<div class="login_check">
						<span class="state">
							<input type="checkbox"/>
							<label for="pw">로그인 상태 유지</label>
						</span>
						
						<span class="ip">
							<button>IP보안</button>
							<button class="toggle">ON</button>
						</span>
					</div>
				</form>
				<div class="btns">
					<div>
						<a class="id_search" href="">아이디 찾기</a>
						<span>|</span>
						<a class="pw_search" href="">비밀번호 찾기</a>
					</div>
				</div>
			</div>
			
			<div class="login_ad">
				<a href="https://direct.samsungfire.com/ria/pc/product/car/?state=Front">
					<img alt="" src="img/광고.jpg">
				</a>
			</div>
		</div>
		<footer>
			<div>
				<a>© Kakao Corp.</a>
				<a>고객센터</a>
			</div>
		</footer>
	</div>
</body>
</html>
